<div class="search">
  <input
  type="text"
  v-model="address"
  v-on:keyup="search(address)"
  placeholder="Search for a location" />
  <!-- <button class="black"><i class="fa fa-search"></i></button> -->

  <div class="search-results-container">
    <ul class="search-results">
      <li
      v-for="result in location.searchResults"
      v-on:click="selectLocation(result.geometry.location)">
        {{result.formatted_address}}
      </li>
    </ul>
  </div>
</div>
